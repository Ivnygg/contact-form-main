<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>contact-form-main</title>
  <link rel="stylesheet" href="contact-form-main.css">
</head>

<body>
  <div class="container">
    <h2>Contact Us</h2>
    <p id="first-name">Frist Name<span id="star">*</span></p>
    <input type="text" class="text-boxes" id="text-box1">
    <p id="last-name">Last Name<span id="star">*</span></p>
    <input type="text" class="text-boxes" id="text-box2">
    <p id="adress">E-mail Address<span id="star">*</span></p>
    <input type="text"  class="text-boxes" id="text-box3">
    <p id="query">Query type<span id="star">*</span></p>
  <div class="querys" id="querys-1">
    <input type="radio" id="radio" >
    <p>General Enquiry</p>
  </div>
  <br>
  <div class="querys" id="querys-2">
    <input type="radio" id="radio">
    <p>Support Request </p>
  </div>
    <p id="message">Message<span id="star">*</span></p>
  <div class="textarea">
    <textarea name="" id="" cols="25" rows="12"></textarea>
  </div>
    <br>
  <div class="checkboxes">
    <input type="checkbox" id="checkbox">
    <p id="agree">I consent to being contacted by the team</p>
  </div>
    <button id="submit-button" > <b>Submit</b></button>
  </div>

</body>

</html>
